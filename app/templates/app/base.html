<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sistem Kontrol Barang{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f4f7 0%, #e0e6ed 100%);
        }

        main {
            flex-shrink: 0;
        }

        .card-glossy {
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: transform 0.3s ease;
        }

            .card-glossy:hover {
                transform: translateY(-3px);
            }

        .navbar-corporate {
            background-color: #1a237e !important;
            border-bottom: 3px solid #00acc1;
        }

        .footer {
            margin-top: auto;
            background-color: #e0e6ed !important;
            border-top: 1px solid #ced4da;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-corporate shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard' %}">
                <i class="bi bi-boxes me-2" style="font-size: 1.25rem;"></i>
                Sistem Kontrol Barang
            </a>

            {% if user.is_authenticated %}
            <span class="navbar-text me-3 d-none d-sm-inline text-white-50">
                <i class="bi bi-person-fill"></i> Halo, {{ user.username }}!
            </span>
            <form action="{% url 'logout' %}" method="POST" class="d-flex">
                {% csrf_token %}
                <button class="btn btn-outline-light btn-sm" type="submit">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </form>
            {% endif %}
        </div>
    </nav>
    <main class="flex-shrink-0">
        <div class="container mt-5">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer class="footer mt-auto py-3 border-top">
        <div class="container text-center">
            <span class="text-muted small">
                &copy; {% now "Y" %} BringCO. Hak Cipta Dilindungi.
            </span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.select2-sku, .select2-store, .select2-user, .select2-rack-available').select2({
                dropdownParent: $('#addCustomerModal, #addQuotationModal, #rackSelectionModal, #poCreationForm'), // Tambahkan modal/form umum
                width: '100%',
                minimumResultsForSearch: 0
            });
        });
    </script>

    <div class="modal fade" id="skuHistoryModal" tabindex="-1" aria-labelledby="skuHistoryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="skuHistoryModalLabel">Memuat History SKU...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="skuHistoryModalBody">
                    <div class="text-center p-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var historyModal = document.getElementById('skuHistoryModal');

            historyModal.addEventListener('show.bs.modal', function (event) {
                // Tombol yang memicu modal
                var button = event.relatedTarget;
                var skuId = button.getAttribute('data-sku-id');

                var modalBody = document.getElementById('skuHistoryModalBody');
                var modalTitle = document.getElementById('skuHistoryModalLabel');

                var url = `/sku/history/modal/${skuId}/`;

                modalTitle.textContent = `Memuat History untuk SKU...`;
                modalBody.innerHTML = '<div class="text-center p-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text(); // Ambil konten HTML
                    })
                    .then(html => {
                        modalBody.innerHTML = html;

                        var newTitle = modalBody.querySelector('h1.h4');
                        if (newTitle) {
                            modalTitle.textContent = newTitle.textContent;
                        }
                    })
                    .catch(error => {
                        modalBody.innerHTML = '<div class="alert alert-danger">Gagal memuat history. Silakan coba lagi.</div>';
                        console.error('Error fetching SKU history:', error);
                    });
            });

            // Reset modal body saat ditutup
            historyModal.addEventListener('hidden.bs.modal', function (event) {
                var modalBody = document.getElementById('skuHistoryModalBody');
                var modalTitle = document.getElementById('skuHistoryModalLabel');
                modalTitle.textContent = 'Memuat History SKU...';
                modalBody.innerHTML = '<div class="text-center p-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';
            });
        });

        function printQRCode(elementId) {
            // 1. Ambil konten HTML dari div yang ingin diprint
            var printContent = document.getElementById(elementId).innerHTML;

            // 2. Buka jendela pop-up baru
            var printWindow = window.open('', '_blank', 'height=500,width=500');

            // 3. Tulis HTML dasar dan konten QR ke jendela baru
            printWindow.document.write('<html><head><title>Print QR Code</title>');
            // Tambahkan style sederhana untuk centering
            printWindow.document.write('<style> body { text-align: center; margin-top: 50px; } </style>');
            printWindow.document.write('</head><body>');
            printWindow.document.write(printContent);
            printWindow.document.write('</body></html>');

            printWindow.document.close();
            printWindow.focus();

            // 4. Beri jeda 500ms agar gambar SVG (QR code) sempat ter-render
            setTimeout(function () {
                printWindow.print();
                printWindow.close();
            }, 500);
        }
    </script>

    {% block extrascripts %}
    {% endblock extrascripts %}

</body>
</html>
