{% extends 'app/base.html' %}

{% block title %}Form Instalasi Part - {{ sku.sku_id }}{% endblock %}

{% block content %}

<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-4 border p-3 rounded bg-light">
                        <label class="form-label fw-bold fs-5">Foto/Video SEBELUM Pemasangan</label>

                        <div id="before-container">
                            <div class="input-group mb-2">
                                <input type="file" name="before_photos" class="form-control" accept="image/*,video/*" required>
                                <input type="text" name="before_remarks" class="form-control" placeholder="Keterangan (Remarks)">
                            </div>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="addPhotoInput('before')">
                            <i class="bi bi-plus-circle"></i> Tambah Foto Lain
                        </button>
                    </div>

                    <div class="mb-4 border p-3 rounded bg-light">
                        <label class="form-label fw-bold fs-5">Foto/Video SESUDAH Pemasangan</label>

                        <div id="after-container">
                            <div class="input-group mb-2">
                                <input type="file" name="after_photos" class="form-control" accept="image/*,video/*" required>
                                <input type="text" name="after_remarks" class="form-control" placeholder="Keterangan (Remarks)">
                            </div>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="addPhotoInput('after')">
                            <i class="bi bi-plus-circle"></i> Tambah Foto Lain
                        </button>
                    </div>

                    <div class="mb-3">
                        <label for="installation_notes" class="form-label fs-5">Catatan Umum Instalasi:</label>
                        <textarea class="form-control" id="installation_notes" name="installation_notes" rows="4">{{ qc_form.installation_notes|default:"" }}</textarea>
                    </div>

                    <div class="mb-4 border p-3 rounded bg-warning-light">
                        <div class="form-check fs-5">
                            <input class="form-check-input" type="checkbox" name="has_old_part" id="has_old_part_check">
                            <label class="form-check-label fw-bold" for="has_old_part_check">
                                Ada Sparepart Lama yang Dikembalikan?
                            </label>
                        </div>

                        <div id="old_part_details" class="mt-3" style="display: none;">
                            <label for="old_part_name" class="form-label">Nama/Deskripsi Sparepart Lama:</label>
                            <input type="text" name="old_part_name" id="old_part_name" class="form-control" placeholder="Cth: Sensor lama yang rusak">
                            <div class="form-text">Part ini akan dikembalikan ke Lead Technician untuk di-approve dan di-inventarisasi ulang.</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">
                        Submit (ke Final Check Lead Technician)
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>

<script>
    // Fungsi ini sudah benar, masalahnya ada di HTML
    function addPhotoInput(type) {
        const container = document.getElementById(type + '-container');
        const div = document.createElement('div');
        div.className = 'input-group mb-2';
        div.innerHTML = `
        <input type="file" name="${type}_photos" class="form-control" accept="image/*,video/*" required>
        <input type="text" name="${type}_remarks" class="form-control" placeholder="Keterangan (Remarks)">
        <button type="button" class="btn btn-danger" onclick="this.parentElement.remove()">
            <i class="bi bi-trash"></i>
        </button>
    `;
        container.appendChild(div);
    }

    // Script untuk checkbox (ini juga sudah benar)
    document.addEventListener('DOMContentLoaded', function () {
        const checkbox = document.getElementById('has_old_part_check');
        const detailsDiv = document.getElementById('old_part_details');
        const nameInput = document.getElementById('old_part_name');

        // Pastikan semua elemen ada sebelum menambahkan listener
        if (checkbox && detailsDiv && nameInput) {
            checkbox.addEventListener('change', function () {
                if (this.checked) {
                    detailsDiv.style.display = 'block';
                    nameInput.setAttribute('required', 'required'); // Wajib diisi jika dicek
                } else {
                    detailsDiv.style.display = 'none';
                    nameInput.removeAttribute('required');
                    nameInput.value = ''; // Kosongkan
                }
            });
        }
    });
</script>
<style>
    .bg-warning-light {
        background-color: #fff8e1 !important;
    }
</style>

{% endblock %}
