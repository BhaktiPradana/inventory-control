{% extends 'app/base.html' %}

{% block title %}Atur Lokasi Rak - {{ sku.sku_id }}{% endblock %}

{% block content %}

<div class="row">
    <div class="col-lg-6 col-md-8 mx-auto">

        <a href="{% url 'dashboard' %}" class="btn btn-sm btn-outline-secondary mb-3">
            &larr; Kembali ke Dashboard WM
        </a>

        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <h1 class="h3 text-center mb-4">Atur Lokasi Rak</h1>

                <ul class="list-group list-group-flush mb-4">
                    <li class="list-group-item d-flex justify-content-between">
                        <strong>SKU ID:</strong>
                        <span>{{ sku.sku_id }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <strong>Nama Mesin:</strong>
                        <span>{{ sku.name }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <strong>Status:</strong>
                        <span class="badge bg-success">{{ sku.status }}</span>
                    </li>
                </ul>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="shelf_location" class="form-label fs-5">
                            Masukkan Lokasi Rak (Contoh: A-01-TOP):
                        </label>
                        <input type="text" class="form-control form-control-lg" id="shelf_location" name="shelf_location" required autofocus>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
                        Simpan Lokasi
                    </button>
                </form>

            </div>
        </div>
    </div>
</div> {% endblock %}
